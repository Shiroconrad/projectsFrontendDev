<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cód Semántico</title>
</head>
<body>
    <header>
        <h1><b>Código Semántico</b></h1>
        <section>
            <h3>Las secciones deben tener subtitulo, h2-h6</h3>
            <!--Diferencia entre em , i -->
            <em>La etiqueta “em”, le notifica al SEO de google que el texto de alli es relevante<br></em>
            <!-- pre y br tienen usos parecidos, no = -->
            <!--elemento "pre" no permitido como elemento secundario del elemento "i"en este contexto-->
            <!--Contextos en los que pre se puede utilizar el elemento :
                Donde se espera contenido de flujo .
                Modelo de contenido para elemento i:
                Contenido de redacción .-->
            <i><pre>La etiqueta “i” solo modifica el texto para nosotros</pre></i>
        </section>
    </header>
    <main>
        <h3>Importancia del Código Semántico</h3>
    </main>
    <footer><p>Creado con Pasión,by Shir</p></footer>
</body>
</html>
